<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Register - Zynta Referral System</title>
    <link
      rel="icon"
      href="https://zynta.com/wp-content/uploads/2025/06/icon.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="https://zynta.com/wp-content/uploads/2025/06/icon.png"
      sizes="192x192"
    />
    <link
      rel="apple-touch-icon"
      href="https://zynta.com/wp-content/uploads/2025/06/icon.png"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <a href="index.html">
          <img src="./assets/logo.svg" alt="Zynta Logo" />
        </a>
        <nav class="nav">
          <a href="register.html" class="nav-link active">Register</a>
          <a href="members.html" class="nav-link">Members</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Page Header -->
      <div class="page-header">
        <h2 class="page-title">Join the Network</h2>
        <p class="page-description">
          Create your account and start earning points by inviting friends to
          the Zynta referral network.
        </p>
      </div>

      <!-- Registration Form -->
      <div class="form-container">
        <div class="card">
          <form id="registrationForm" class="form">
            <div class="form-group">
              <label for="name" class="form-label">Full Name</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                class="form-input"
                placeholder="Enter your full name"
              />
              <div id="nameError" class="error-message"></div>
            </div>

            <div class="form-group">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="form-input"
                placeholder="Enter your email address"
              />
              <div id="emailError" class="error-message"></div>
            </div>

            <div class="form-group">
              <label for="referralCode" class="form-label"
                >Referral Code (Optional)</label
              >
              <input
                type="text"
                id="referralCode"
                name="referralCode"
                maxlength="6"
                pattern="[0-9]{6}"
                class="form-input"
                placeholder="Enter 6-digit referral code"
              />
              <div id="referralCodeError" class="error-message"></div>
              <p class="form-help">
                Have a referral code? Enter it to give your referrer 10 points!
              </p>
            </div>

            <button type="submit" class="btn-primary">Register Now</button>
          </form>

          <!-- Success/Error Messages -->
          <div id="messageContainer" class="message-container">
            <div id="messageContent" class="message-content"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <p>Â© 2025 Zynta. All rights reserved.</p>
      </div>
    </footer>

    <script src="./assets/js/register.js"></script>
  </body>
</html>
